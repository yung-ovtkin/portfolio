<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-priamary">Add New Post</h3>
            <p class="mb-5">You can add your new post here.</p>

        </div>
    </div>
    <form [formGroup]="postForm"  >
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group" >
                            <label >Title</label>
                            <input type="text" class="form-control" 
                            ((keyup))="onTitleChanged($event)"
                             name="answer" formControlName="title"
                             [ngClass]="{'is-invalid':fc.title.touched && fc.title.invalid}">
                            <div *ngIf="fc.title.errors?.required">
                                <div class="alert alert-danger"  *ngIf="fc.title.touched && fc.title.invalid">Title is required</div>
                            </div>
                            <div *ngIf="fc.title.errors?.minlength"><div class="alert alert-danger" *ngIf="fc.title.touched && fc.title.invalid">Title must be at least 10 characters long.</div>
                        </div>
                        </div>
                        <div class="form-group">
                            <label >Permalink</label>
                            <input type="text" 
                             class="form-control"
                              name="permalink" 
                              formControlName="permalink" 
                            [ngClass]="{'is-invalid':fc.permalink.touched && fc.permalink.invalid}" 
                            [(ngModel)]="permalink" >
                            <div *ngIf="fc.permalink.errors?.required">
                                <div class="alert alert-danger"  *ngIf="fc.permalink.touched && fc.permalink.invalid">Permalink is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label >Excerpt</label>
                            <textarea   [ngClass]="{'is-invalid': fc.excerpt.touched && fc.excerpt.invalid}" cols="30" rows="10" class="form-control" formControlName="excerpt"> </textarea>
                            <!-- <div *ngIf="fc.excerpt.errors?.required">
                                <div class="alert alert-danger"  *ngIf="fc.excerpt.touched && fc.excerpt.invalid">Excerpt is required</div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
            <div class="card shadow-effect">
                <div class="card-body">
                    
                        <div class="form-group">
                            <label >Please select a post category</label>
                            <select name="" id="" class="form-control" formControlName="category" >
                                <option value="" disabled>Please select a category</option>
                                <option value="" *ngFor="let category of categoryArray" >{{category.data.category}}</option>
                            </select>
                        </div>
                        <!-- <div class="form-group">
                            <label >Post Image</label>
                            <img [src]="imgSrc" class="form-control img-fluid img-preview" formControlName="postImg">
                            <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)">
                        </div> -->
        
                
                </div>
            </div>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Content</label>
                            <angular-editor placeholder="Add your content here" formControlName="content"></angular-editor>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mt-5 mb-5">
                <button class="btn btn-info bg-theme"  (click)="onSubmit()">Save Post</button>
                <button class="btn btn-warning ml-3" routerLink="/posts">Back to Post</button>
            </div>
        </div>
    </form>
</div>
